                    $(".sxy-span-menu").removeClass("sxy-span-menu");

<body>
<iframe style="width: 100%;padding: 0;margin: 0;height: 81px;border: none" src="../../comm/head.html"></iframe>
    <div style="height:30px"></div>
    <div class="sxy-div-content">
        <div style="height:50px;">
            <span style="width:20px;"></span>
            <span class="sxy-div-menu">个人资料</span>
        </div>
    </div>
    <div style="height:14px"></div>
    <div class="sxy-div-content">
        <div>
            <div id="sxy-userinfo-div">
                <img id="sxy-img1" src="../../image/putongyhtouxiang.png" alt="" />
                <div class="shade">修改头像</div>
            </div>
            <div style="height:35px;"></div>

                <div class="sxy-userinfo-row"></div>
                <div class="sxy-userinfo-row"></div>
                <div class="sxy-userinfo-row"></div>
                <div class="sxy-userinfo-row"></div>

                <div class="sxy-userinfo-row"></div>
                <div class="sxy-userinfo-row"><font id="sxy-font-2">修改密码</font></div>
            </div>
            <div style="height:35px;"></div>
        </div>
        
        <table border="0" style="width:1160px;margin-left:20px;">
            <tr>
                <td colspan="9"><font id="sxy-font-3">基本信息</font></td>
            </tr>

            <tr class="sxy-tr">
                <td style="width:100px;" align="right"><span class="must-star">*</span>真实姓名</td>
                <td style="width:10px;"></td>
                <td style="width:260px;"><input type="text" class="sxy-txt"  placeholder="填写真实姓名" /></td>
                <td style="width:135px;" align="right">教龄</td>
                <td style="width:10px;"></td>
                <td style="width:260px;"><input type="text" class="sxy-txt" placeholder="填写教龄" /></td>
                <td style="width:135px;" align="right">传真</td>
                <td style="width:10px;"></td>
                <td><input type="text" class="sxy-txt" placeholder="填写传真" /></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">性别</td>
                <td></td>
                <td>
                    <input type="radio" value="男" class="sxy-radio" name="radio-set"/>男&nbsp&nbsp
                    <input type="radio" value="女" class="sxy-radio" name="radio-set"/>女
                </td>
                <td align="right">职称</td>
                <td></td>
                <td>
                    <select class="sxy-select-td" id="position" name="position" style="padding-left: 20px;">
                        <option value="teacher1">教师1</option>
                        <option value="teacher2">教师2</option>
                        <option value="teacher3">教师3</option>
                        <option value="teacher4">教师4</option>
                        <option value="teacher5">教师5</option>
                    </select>
                </td>
                <td align="right">手机</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写手机号码" /></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">出生年月</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="年-月-日" calendar format="'yyyy-mm-dd'" /></td>
                <td align="right">邮编</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写邮政编码" /></td>
                <td align="right">E-mail</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写邮箱地址"/></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">工作单位</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写工作单位" /></td>
                <td align="right">联系电话</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写联系电话"/></td>
                <td align="right">所属机构</td>
                <td></td>
                <td><input type="text" class="sxy-txt" placeholder="填写所属机构"/></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">职务</td>
                <td></td>
                <td colspan="7"><input type="text" class="sxy-txt"  placeholder="填写职务"/></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">地址</td>
                <td></td>
                <td colspan="7"><input type="text" class="sxy-txt2" placeholder="填写职称"/></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">个人介绍</td>
                <td></td>
                <td colspan="7"><input type="text" class="sxy-txt2" placeholder="填写个人介绍"/></td>
            </tr>

            <tr class="sxy-tr">
                <td align="right">个性签名</td>
                <td></td>
                <td colspan="7"><input type="text" class="sxy-txt2" placeholder="填写个性签名"/></td>
            </tr>

                <td align="right">我的标签</td>
                <td></td>
                <td colspan="7">
                    <div>

                        <div class="sxy-bottom-div"><font class="sxy-bottom-font">临床</font></div>
                        <div class="sxy-bottom-div"><font class="sxy-bottom-font">+新增</font></div>
                    </div>

            </tr>

                <td colspan="9" align="center">
